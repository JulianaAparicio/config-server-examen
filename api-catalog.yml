server:
  port: ${PORT:0}

spring:
  application:
    name: api-catalog
  data:
    mongodb:
      username: usr-catalog-mongo
      password: pwd-catalog-mongo
      database: catalog-dev-mongo
      port: 27017
      host: localhost

info:
  application:
    name: api-catalog
    
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  healthcheck:
    enabled: true
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/