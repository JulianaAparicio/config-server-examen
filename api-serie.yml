server:
  port: ${PORT:0}

spring:
  application:
    name: api-serie
  zipkin:
    baseUrl: http://localhost:9411/
  data:
    mongodb:
      username: usr-serie-mongo
      password: pwd-serie-mongo
      database: serie-dev-mongo
      port: 27017
      host: localhost
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672

info:
  application:
    name: api-serie

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  healthcheck:
    enabled: true
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/